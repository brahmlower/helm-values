apiVersion: v1
type: cli/v1
name: values
version: "0.0.1-rc1"
runtime: subprocess
sourceURL: https://github.com/brahmlower/helm-values
config:
  shortHelp: Schema and docs generator for Helm values
runtimeConfig:
  platformCommand:
    - os: darwin
      command: ${HELM_PLUGIN_DIR}/bin/helm-values
    - os: linux
      command: ${HELM_PLUGIN_DIR}/bin/helm-values
    - os: windows
      command: ${HELM_PLUGIN_DIR}/bin/helm-values.exe
  platformHooks: # Configure plugin lifecycle hooks based on the platform
    install: # Install lifecycle commands
      - os: darwin
        arch: arm64
        command: ${HELM_PLUGIN_DIR}/install-binary.sh
      - os: darwin
        arch: x86
        command: ${HELM_PLUGIN_DIR}/install-binary.sh
      - os: linux
        arch: arm64
        command: ${HELM_PLUGIN_DIR}/install-binary.sh
      - os: linux
        arch: i386
        command: ${HELM_PLUGIN_DIR}/install-binary.sh
      - os: linux
        arch: x86
        command: ${HELM_PLUGIN_DIR}/install-binary.sh
      - os: windows
        arch: arm64
        command: ${HELM_PLUGIN_DIR}/install-binary.sh
      - os: windows
        arch: i386
        command: ${HELM_PLUGIN_DIR}/install-binary.sh
      - os: windows
        arch: x86
        command: ${HELM_PLUGIN_DIR}/install-binary.sh

# legacy metadata, needed for artifacthub
description:
  Schema and docs generator for Helm values
